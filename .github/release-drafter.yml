name-template: 'v$NEXT_PATCH_VERSION üöÄ'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: 'Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'üöÄ Highlights'
    labels:
      - 'release/highlight'
  - title: '‚ö†Ô∏è Breaking Changes'
    labels:
      - 'release/breaking-change'      
  - title: 'Maintenance'
